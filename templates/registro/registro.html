{% extends 'base.html' %}

{% block titulo %} Registro de Usuario {% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {% enfor %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
